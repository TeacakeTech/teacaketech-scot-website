title: Teacake Tech Scotland Website
githost:
    url: TeacakeTech/teacaketech-scot-website
    primary_branch: main
types:
- id: event
  directory: _event
  list_fields:
  - title
  - start
  default_format: md
  markdown_body_is_field: content
  fields:
    - id: title
      key: title
      title: Title
    - id: description
      key: description
      title: Description
    - id: content
      key: content
      title: Content
      type: markdown
    - id: location
      key: location
      title: Location
    - id: start
      key: start
      title: Start
      type: datetime
      timezone: Europe/London
    - id: end
      key: end
      title: End
      type: datetime
      timezone: Europe/London
- id: blog
  directory: _blog
  list_fields:
  - title
  default_format: md
  markdown_body_is_field: content
  fields:
    - id: title
      key: title
      title: Title
    - id: description
      key: description
      title: Description
    - id: content
      key: content
      title: Content
      type: markdown
calendars:
  main:
    timezone: Europe/London
    datas:
      - type: event
        summary: title
        start: start
        end: end
        id: "event_{{record_id}}@teacaketech.scot"
